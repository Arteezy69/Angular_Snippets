<div class="col-sm-12 offset-sm-12  bg-light bg-white ">
    <div class="form-group row mt-3 d-flex align-items-center ">
        <div class="row mt-3 mb-2">
            <div class="col-sm-8 d-flex align-items-center">
                <div>
                    <label for="includedGLAccounts">Included GL Accounts</label>
                    <input type="text" id="includedGLAccounts" class="form-control" ng-model="selectedMaintenance"
                        uib-typeahead="maintenanceItem as (maintenanceItem.AcctCode + ' - ' + maintenanceItem.AcctName) for maintenanceItem in Dropdown | filter:$viewValue | limitTo:8"
                        ng-change="onMaintenanceSelected(selectedMaintenance)"
                        typeahead-on-select="onTypeaheadSelect($item, $model, $label, $event)" />



                </div>
            </div>
            <!-- Search   -->
            <div class="col-sm-4 mt-3  d-flex align-items-center">
                <input type="text" class="form-control" ng-model="searchfilter2" ng-change="onFilterTextBoxChanged2()"
                    id="exampleFormControlInput1" placeholder="Search..">

            </div>
        </div>
    </div>

    <!-- GRID  -->
    <div class="col-sm-12 offset-sm-12 bg-white">
        <div class="row">
            <div class="col-lg-12">
                <div id="gridOptionsSetup" class="ag-theme-balham" style="height: 330px;"></div>
                <div class="footer d-flex justify-content-between align-items-center mt-3">
                    <div class="col-sm-6">
                        <label class="font-weight-normal medium mb-0">Result: {{ setupdata.length
                            }}</label>
                    </div>
                    <div>
                        <button ng-click="removeGlAccs()" class="btn btn-danger">Remove</button>
                        <button ng-click="exportGlSetup()" class="btn btn-success">Export</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
